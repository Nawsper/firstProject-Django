<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="header__div">
          <img
            class="header__div--presentacion"
            src="/img/presentacion.png"
            alt="bigotes gato"
          />
        </div>
        <!-- navbar -->
        <div class="header__nav">
          <div class="header__nav--div">
            <img
              class="header__nav--div__logo"
              src="/img/logo.png"
              alt="logo"
            />
            <h1><a class="header__nav--div__h1">Michi Shop</a></h1>
          </div>
          <nav class="header__nav--menu">
            <ul class="header__nav--menu__ul">
              <li>
                <a class="header__nav--menu__ul--li inicio" href="#">Inicio</a>
              </li>
              <li>
                <a class="header__nav--menu__ul--li nosotros" href="#"
                  >Nosotros</a
                >
              </li>
              <li>
                <a class="header__nav--menu__ul--li productos" href="#"
                  >Productos</a
                >
              </li>
              <li>
                <a class="header__nav--menu__ul--li contacto" href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- main -->

      {% block content %} {% endblock %}

      <!-- footer -->
      <footer>
        <div>
          <!-- Iconos Contacto -->
          <div class="footer__div">
            <div class="titulos">
              <h6 class="footer__h6">Seguinos en nuestras Redes Sociales</h6>
              <a class="footer__link" href="#" target="_blank">Instagram</a>
              <a class="footer__link" href="#" target="_blank">Facebook</a>
              <a class="footer__link" href="#" target="_blank">Twitter</a>
            </div>
          </div>
          <p class="footer__p">&copy;2023 MichiShop by Nawsper</p>
        </div>
      </footer>
    </div>
  </body>
</html>
