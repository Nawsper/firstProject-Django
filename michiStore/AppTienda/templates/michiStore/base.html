<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href='{% static "../../static/AppTienda/assets/img/favicon.png" %}'
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link
      rel="stylesheet"
      href='{% static"/michiStore/AppTienda/static/AppTienda/css/style.css" %}'
    />
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header class="header">
        <div class="header__div">
          <img
            class="header__div--presentacion"
            src='{% static "../../static/AppTienda/assets/img/presentacion.png" %}'
            alt="bigotes gato"
          />
        </div>
        <!-- navbar -->
        <div class="header__nav">
          <div class="header__nav--div">
            <img
              class="header__nav--div__logo"
              src='{% static "../../static/AppTienda/assets/img/logo.png" %}'
              alt="logo"
            />
            <h1><a class="header__nav--div__h1">Michi Shop</a></h1>
          </div>
          <nav class="header__nav--menu">
            <ul class="header__nav--menu__ul">
              <li>
                <a class="header__nav--menu__ul--li inicio" href="#">Inicio</a>
              </li>
              <li>
                <a class="header__nav--menu__ul--li nosotros" href="#"
                  >Nosotros</a
                >
              </li>
              <li>
                <a class="header__nav--menu__ul--li productos" href="#"
                  >Productos</a
                >
              </li>
              <li>
                <a class="header__nav--menu__ul--li contacto" href="#"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- main -->

      {% block main %} {% endblock main %}

      <!-- footer -->
      <footer>
        <div>
          <!-- Iconos Contacto -->
          <div class="footer__div">
            <div class="titulos">
              <h6 class="footer__h6">Seguinos en nuestras Redes Sociales</h6>
              <a class="footer__link" href="#" target="_blank">Instagram</a>
              <a class="footer__link" href="#" target="_blank">Facebook</a>
              <a class="footer__link" href="#" target="_blank">Twitter</a>
            </div>
          </div>
          <p class="footer__p">&copy;2023 MichiShop by Nawsper</p>
        </div>
      </footer>
    </div>
  </body>
</html>
